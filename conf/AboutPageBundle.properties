title = About
body =  <p>OER World Map shares information on behalf of the worldwide OER community, using local knowledge to describe the OER ecosystem. Built with cutting edge linked open data technology, OER World Map visualizes the world of OER and supports a range of widgets and tools through powerful statistical analysis. OER World Map is built by <a href="http://www.hbz-nrw.de" target="_blank"><abbr title="Hochschulbibliothekszentrum des Landes Nordrhein-Westfalen">hbz</abbr></a> and <a href="http://www.graphthinking.com" target="_blank">graphthinking GmbH</a> with funding from <a href="http://www.hewlett.org/" target="_blank">The William and Flora Hewlett Foundation</a>.</p> \
        <div class="row"> \
            <div class="col-md-6"> \
                <h3>The OER World Map is</h3> <ul> <li>a tool to collect and store data by, about and for the OER community</li> <li>a set of tools to visualize the data</li> <li>open to contribution by individuals and institutions</li> <li>built on state of the art linked open data technology</li> <li>aiming at maximum openess, connectivity and reusability</li> <li>owned and driven by the OER community.</li> </ul> \
            </div> \
            <div class="col-md-6"> \
                <h3>The OER World Map can be used</h3> <ul> <li>to find and contact OER experts</li> <li>to find OER services in order to use them for learning</li> <li>to find OER services in order to develop technical infrastructure like search engines</li> <li>to connect institutions and foster inter institutional cooperation</li> <li>in many other ways.</li> </ul> \
            </div> \
        </div>

