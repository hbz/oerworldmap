landingpage_call_to_register_priv = Don't worry, we won't put your email address on the map or share it with anyone else - check out our <a href="#footer">privacy policy</a>.
landingpage_call_for_stories_title = Call for OER Stories
landingpage_call_for_stories_text = <p>We invite you to share your OER story with the community and tell others about your OER activities! These could be OER projects or initiatives, Open Educational Practices like someone generating OER or teaching with OER, the development of guidelines & institutional policies on OER, new insights and research on OER, as well as the development or use of helpful infrastructure tools for OER. Please include a title and a text no longer than 5000 characters that describes the <em>who</em>, <em>what</em>, <em>when</em>, <em>where</em> and <em>why</em> of the activity. A photo connected to the story would also be great. Please note that stories will be published under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY</a>.</p> \
                                    <div class="alert alert-success">If you have an OER story which you consider worth sharing, please send it to <a href="mailto:info@oerworldmap.org">info@oerworldmap.org</a>. We are looking forward to hearing from you soon!</div> \
                                    <p>Read more about this <a href="https://oerworldmap.wordpress.com/2015/04/14/call-for-oer-stories/">on our blog</a>!</p>
landingpage_about_title = About
landingpage_about_text = The OER World Map shares information on behalf of the worldwide OER community, using local knowledge to describe the OER ecosystem. Built with cutting edge linked open data technology, OER World Map visualizes the world of OER and supports a range of widgets and tools with powerful statistical analysis. OER World Map is built by <a href="https://www.hbz-nrw.de/">hbz</a> and <a href="http://www.graphthinking.com/">graphthinking GmbH</a> in association with <a href="http://www.open.ac.uk/">The Open University (UK)</a> with funding from <a href="http://www.hewlett.org/">The William and Flora Hewlett Foundation</a>.\
<span class="image-wrap"><img src="http://www.hbz-nrw.de/ueberuns/logos/hbz_logo/hbz_logo_klein" alt="" width="140" height="50" />              </span><a class="external-link" href="http://graphthinking.com/" rel="nofollow"><span style="color: #999999;"><b>graph</b></span></a><a class="external-link" href="http://graphthinking.com/" rel="nofollow"><span style="color: #336699;"><b>thinkin</b></span></a><span style="color: #336699;"><b><a class="external-link" href="http://graphthinking.com/" rel="nofollow">g</a>            </b></span><span class="image-wrap"><a href="https://oerworldmap.files.wordpress.com/2014/12/openu.png"><img class="alignnone size-full wp-image-16" src="https://oerworldmap.files.wordpress.com/2014/12/openu.png" alt="Logo of the Open University" width="133" height="95" /></a>    </span><span class="image-wrap"><a href="http://hewlett.org"><img class="alignnone size-full wp-image-16" src="https://upload.wikimedia.org/wikipedia/en/b/b0/Hewlett_Foundation_logo.png" alt="Logo of the Hewlett Foundation" width="133" height="95" /></a></span>\
landingpage_about_description_text = <h3>The OER World Map is</h3> \
                                     <ul> \
                                         <li>a tool to collect and store data by, about and for the OER community</li> \
                                         <li>a set of tools to visualize the data</li> \
                                         <li>open to contribution by individuals and institutions</li> \
                                         <li>built on state of the art linked open data technology</li> \
                                         <li>aiming at maximum openess, connectivity and reusability</li> \
                                         <li>owned and driven by the OER community.</li> \
                                     </ul>
landingpage_about_benefits_text = <h3>The OER World Map can be used</h3> \
                                  <ul> \
                                      <li>to find and contact OER experts</li> \
                                      <li>to find OER services in order to use them for learning</li> \
                                      <li>to find OER services in order to develop technical infrastructure like search engines</li> \
                                      <li>to connect institutions and foster inter institutional cooperation</li> \
                                      <li>in many other ways.</li> \
                                  </ul> \
                                  
Further information:\
<ul>\
	<li><a href="/proposal">Project Proposal</a></li>\
	<li><a href="https://listen.hbz-nrw.de/mailman/listinfo/oerworldmap">Mailing List</a></li>\
	<li><a href="https://github.com/hbz/oerworldmap">GitHub</a></li>\
	<li><a title="http://en.wikipedia.org/wiki/Open_educational_resources" href="http://en.wikipedia.org/wiki/Open_educational_resources" target="_blank">Wikipedia - Open Educational Resources (OER)</a></li>\
</ul>More guidance on how to use the OER World Map can be found in our <B>'Frequently Asked Questions' (FAQ)</B> page.\\
                                  <h3>The Team</h3> \
                                  <h3><a name="jan"></a>Jan Neumann (Project Management)</h3>\
<img class="alignright wp-image-59 " src="https://oerworldmap.files.wordpress.com/2015/03/jan.jpeg" alt="Jan" width="108" height="110" />Jan (<a class="external-link" href="https://twitter.com/trugwaldsaenger" rel="nofollow">@trugwaldsaenger</a> on twitter) is working as head of legal affairs and organisation at the hbz. He studied law, economy and systems thinking and has more than 10 years of experience within (international) project management for different publishing houses and libraries. He attended the 2012 World OER Congress and is member of the educational advisory board of the German UNESCO chapter concentrating on OER. 2013 and 2014 he joined the review team of the first major German OER conferences <a class="external-link" href="http://www.wikimedia.de/wiki/OERde13" rel="nofollow">OERde 13</a> and <a class="external-link" href="https://www.wikimedia.de/wiki/OERde14" rel="nofollow">OERde14</a>. Jan blogs about OER on <a class="external-link" href="https://www.oersys.org" rel="nofollow">OERSYS.org</a>.\
<h3><a name="felix"></a>Felix Ostrowski (Technical Lead)</h3>\
<img class="  alignright wp-image-60" src="https://oerworldmap.files.wordpress.com/2015/03/felix.jpg" alt="Felix" width="127" height="107" />Felix (<a class="external-link" href="https://twitter.com/literarymachine" rel="nofollow">@literarymachine</a> on Twitter) acts as hbz’s partner in this project. He is a web engineer, Linked Data technologist and knowledge management consultant who has been on the web since the mid-’90s. After graduating in communication studies and computer science he worked as a software developer and repository manager at hbz from 2008 – 2010. He was also a driving force behind the institution’s Linked Open Data (LOD) strategy. In 2010 he moved on to work as a research assistant in <a class="external-link" href="http://www.lukii.hu-berlin.de/" rel="nofollow">a joint project on digital long term preservation</a> of the The Berlin School of Library and Information Science, Stanford University Libraries and the German National Library. Finally, he became self-employed under the name of <a class="external-link" href="http://www.graphthinking.com/" rel="nofollow"><em>graphthinking</em></a> in 2013. One of the projects he has been working on since is <a class="external-link" href="http://www.edoweb-rlp.de/" rel="nofollow">Edoweb</a>, a repository system for which he is building a <a class="external-link" href="https://github.com/edoweb/regal-drupal" rel="nofollow">Drupal-based frontend</a>.\
<h3><a name="rob"></a>Dr. Robert Farrow (Project Communications)</h3>\
<img class="  alignright wp-image-61" src="https://oerworldmap.files.wordpress.com/2015/03/rob.jpeg" alt="Rob" width="128" height="127" />Robert (<a class="external-link" href="https://twitter.com/philosopher1978" rel="nofollow">@philosopher1978</a> on Twitter) is an interdisciplinary open education researcher at the Open University, UK who acts as one of the research leads for OER Research Hub and leads the development of OER Impact Map. He has many years of experience in curating and visualizing data about OER activity and discourse, primarily in the Hewlett funded OLnet and OER Research Hub projects. His input to the project will focus on generating authentic use cases for the OER Map as well as acting as a conduit for outreach and awareness-building in the OER community.\
<h3><a name="adrian"></a>Adrian Pohl (Metadata &amp; General Support)</h3>\
<img class="  alignright wp-image-65" src="https://oerworldmap.files.wordpress.com/2015/03/adrian1.jpg?w=298" alt="Adrian" width="121" height="119" />Adrian (<a class="mention mention-current-user" href="https://oerworldmap.wordpress.com/mentions/acka47/"><span class="mentions-prefix">@</span>acka47 </a>on Twitter) has been working at the hbz since 2008. He is the metadata and RDF vocabulary expert for the development of lobid and also responsible for the project management. He has been actively promoting open knowledge, web standards and the use of open source software in the international library community. Adrian initiated the establishment of a German-speaking working group for <a class="external-link" href="https://wiki.dnb.de/display/DINIAGKIM/OER-Metadaten-Gruppe" rel="nofollow">OER metadata</a> within the Competence Center for Interoperable Metadata (KIM) of the German Initiative for Network Information (DINI).\
<h3><a name="philipp"></a>Philipp von Böselager (Back-End Developer)</h3>\
<img class="  alignright wp-image-64" src="https://oerworldmap.files.wordpress.com/2015/03/philipp.png" alt="Philipp" width="128" height="125" />Philipp (<a href="https://twitter.com/boesephil">@boesephil</a> on Twitter) is a Java developer in the field of Computational Linguistics (CL). After having worked with search engines, parsers, neural networks and speech synthesis in the course of his CL studies at the University of Cologne he went on to gain general IT experience at a German 1000 head counting, Java focused company. Later on he worked as a backend developer in an Gardner Magic Quadrant American eDiscovery company, finally heading for the open minded spirit of the University-related hbz again. He is deeply convinced of the WWW to serve for the common welfare and therefore being open and truly loves to work on a project he severely identifies with.\
<h3><a name="johannes"></a>Johannes Schnettker (Front-End Developer)</h3>\
<img class=" wp-image-71  alignright" src="https://oerworldmap.files.wordpress.com/2015/03/johannes1.jpg?w=259" alt="Johannes" width="107" height="123" />Johannes will codevelop the frontend with Felix. He works as a freelance web developer since 2003 and implemented projects for a huge variety of clients. Lately he focussed on building UI functionalities and responsive Layouts. Johannes studied computer sience and communication sience and is pationated about the intersections between the technical and conceptional aspects of his work.\
<h3><a name="ben"></a>Ben Buschfeld (Design)</h3>\
<a href="https://oerworldmap.files.wordpress.com/2015/03/ben.jpg"><img class="  wp-image-79 alignright" src="https://oerworldmap.files.wordpress.com/2015/03/ben.jpg" alt="Ben" width="120" height="121" /></a>Ben is the frontend-designer of the project. He studied communication design from 1990-1994 and is working on the web and digital media since 1995, when he wrote the initial draft and subsequently acted as the art director and project manager of the B2B-platform Baunetz.de. After the launch 1997 he teached as a visiting professor for information design at UDLA in Mexico and founded his own studio www.buschfeld.com - graphic and interface design in Berlin. Since then he developed a number of publications, corporate identity programs, websites, information portals, and graphical user interfaces - working for clients from various industries, cultural and political institutions. His design work and public engagement was frequently awarded.
