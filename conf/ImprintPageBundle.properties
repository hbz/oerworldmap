        <h3>&nbsp;</h3> \
        <p>Das Hochschulbibliothekszentrum des Landes Nordrhein-Westfalen ist eine Einrichtung des öffentlichen Rechts. Es wird gesetzlich vertreten durch Dr. Silke Schomburg (Leiterin). \
        Das hbz untersteht der Dienst- und Fachaufsicht des Ministeriums für Innovation, Wissenschaft und Forschung des Landes Nordrhein-Westfalen, Völklinger Straße 49, 40221 Düsseldorf. \
        Inhaltliche Verantwortung gem. § 55 Abs. 2 RStV: Dr. Silke Schomburg (Leiterin). </p> \
        <p>Haftungshinweis und - ausschluss: Trotz sorgfältiger Kontrolle übernehmen wir keine Haftung für die Inhalte externer Links. Für den Inhalt der verlinkten Seiten sind ausschließlich deren Betreiber verantwortlich.</p> \
        <h2 id="privacy">Privacy policy</h2> \
        <h3>Newsletter and statistics</h3>\
        <p>Via this website you can also register for a newsletter and contribute to the country stats, which we maintain. In this case, you will have to consent to the following:</p>\
        <p>OER World Map and the corresponding newsletter is a service by the Hochschulbibliothekszentrum des Landes Nordrhein-Westfalen (hbz), Jülicher Str. 6, 50674 Köln, Germany.</p> \
        <p>You are giving your consent to processing your email address solely for the purpose of sending you irregular updates on progress of the OER Wold Map and related projects (newsletter).</p> \
        <ul> \
          <li>hbz will not transfer the email address we have received for newsletters to any third party, except for the purpose of sending out the newsletter, where we may work with a specialised provider contracted by us.</li> \
          <li>You can, of course, unsubscribe from the newsletter at any time via email to <a href="mailto:oerworldmap-news-leave@listen.hbz-nrw.de">oerworldmap-news-leave@listen.hbz-nrw.de</a>, or by following the instructions provided at the bottom of each newsletter. After unsubscribing, your email address will be removed from the system.</li> \
          <li>You will receive a first email that requires you to confirm your subscription. We do this to avoid people registering other people and spelling errors. The system will await a confirmation for two weeks, during which the email address is temporarily stored, after this period the E-Mailadress will permanently be removed from our system.</li> \
        </ul> \
        <p>We may invite you to provide this and any further information for future phases of the OER Wold Map, but will ask for your consent for these processes separately in the future.</p> \
        <p>Your country of residence is also processed, but solely to provide an indication of activity for each country on the OER World Map.</p>\
        <p>This is the first version of this policy (1.0) as of March 9th 2015.</p> \
        <h3>Web site</h3>\
        <p>OER World Map is a service by the Hochschulbibliothekszentrum des Landes Nordrhein-Westfalen (hbz), Jülicher Str. 6, 50674 Köln, Germany. The OER World Map is committed to privacy by design and complies with German Data Protection legislation.</p>\
        <p>Solely for the purpose of handling security incidents, this web page automatically stores a log file of the data which your browser sends when visiting the page, specifically:</p>\
        <ul> \
          <li>IP-Address</li> \
          <li>Browsertype and -version</li> \
          <li>Operating System</li> \
          <li>Referrer URL (the page, from which this page was linked, including the search term, in case of a search engine)</li> \
          <li>Time and date of the request.</li> \
        </ul> \
        <p>We may – in the future – also process data to analyse the use of the site, which will then be reflected in an updated version of this privacy policy. For the time being logs will be deleted after a period of two weeks. Besides this, the web site does not process any personal data during your visit.</p> \
        <p>To get in touch with the administrators of this website, please contact: <a href='&#109;ailto&#58;in&#102;%&#54;F&#64;%6Fe%72w&#111;%7&#50;%6Cd%6Da&#112;&#46;&#37;6F&#114;g'>info&#64;o&#101;rw&#111;rl&#100;map&#46;o&#114;g</a></p>
