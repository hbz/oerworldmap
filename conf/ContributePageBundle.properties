title = Contribute
body = <h2>Call for OER Stories</h2> \
       <p>We invite you to share your OER story with the community and tell others about your OER activities! These could be OER projects or initiatives, Open Educational Practices like someone generating OER or teaching with OER, the development of guidelines & institutional policies on OER, new insights and research on OER, as well as the development or use of helpful infrastructure tools for OER. Please include a title and a text no longer than 5000 characters that describes the <em>who</em>, <em>what</em>, <em>when</em>, <em>where</em> and <em>why</em> of the activity. A photo connected to the story would also be great. Please note that stories will be published under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY</a>.</p><p>Read more about this <a href="https://oerworldmap.wordpress.com/2015/04/14/call-for-oer-stories/">on our blog</a>!</p> \
       <h2>Country Champions</h2> \
       <p>We are looking for <strong>country champions</strong> who will help to map the OER world by country â€“ to help us gather data and raise awareness of the project. If you are interested in acting as champion for your country, please do not hesitate to contact us at <a href='&#109;ailto&#58;in&#102;%&#54;F&#64;%6Fe%72w&#111;%7&#50;%6Cd%6Da&#112;&#46;&#37;6F&#114;g'>info&#64;o&#101;rw&#111;rl&#100;map&#46;o&#114;g</a></p>
