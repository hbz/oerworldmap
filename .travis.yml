language: scala
dist: precise
scala:
  - 2.11.7
jdk: oraclejdk8
sudo: false
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sonar/cache
before_install:
  - curl https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.2.1.tar.gz | tar xz --directory=$HOME
  - "echo \"script.inline: on\\ntransport.host: localhost" >> $HOME/elasticsearch-6.2.1/config/elasticsearch.yml"
  - $HOME/elasticsearch-6.2.1/bin/elasticsearch-plugin install analysis-icu
  - $HOME/elasticsearch-6.2.1/bin/elasticsearch --daemonize --path.data /tmp && sleep 20s
install:
  - npm install node-python
before_script:
  - cp conf/travis.conf conf/test.conf
  - touch /tmp/htprofiles
  - mkdir -p data/consents/objects/
  - touch data/consents/history
addons:
  sonarqube: true
branches:
  only:
    - master
